<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #page {
      width: 1000px;
      margin: 0 auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let isHide = true;

    function control() {
      if(isHide) {
        $(this).text('답안 보기');
        $('#answer').hide();
      } else {
        $(this).text('답안 감추기')
        $('#answer').show();
      }
    }

    $(document).ready(function() {
      control();
      $('#toggle').click(function() {
        isHide=!isHide;
        control();
      });
    });
    
  </script>
  <title>Document</title>
</head>
<body>
  <div id="page">
    <div>
      <textarea class="form-control" rows="5" disabled>
        # 1~12까지 달을 입력받아서, 입력받은 달은 몇 일까지 있는지 출력하는 코드를 작성(윤년은 고려하지 않음)
        # 2월: 28일
        # 4월, 6월, 9월, 11월: 30일
        # 1월, 3월, 5월, 7월, 8월, 10월, 12월: 31일        
      </textarea>
    </div>
    <div class="d-grid mb-3 mt-3">
      <button id="toggle" class="btn btn-outline-primary">답안 보기</button>
    </div>
    <div id="answer">
      <textarea class="form-control" rows="10" disabled>
        try:
          month = int(input('월 입력: '))
          if month==2:
            print(f'{month}월은 28일 입니다')
          elif month in (4,6,9,11):
            print(f'{month}월은 30일 입니다')
          elif month in (1,35,7,8,10,12):
            # 이곳을 else:로 처리하면 13을 입력해도 31일이라고 나온다
            print(f'{month}월은 31일 입니다')
        except:
          print('년도를 정확히 입력하세요')        
      </textarea>
    </div>
    <a href="q0013.html" class="btn btn-primary">다음으로</a>
  </div>
</body>
</html>

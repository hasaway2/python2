<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #page {
      width: 1000px;
      margin: 0 auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let isHide = true;

    function control() {
      if(isHide) {
        $(this).text('답안 보기');
        $('#answer').hide();
      } else {
        $(this).text('답안 감추기')
        $('#answer').show();
      }
    }

    $(document).ready(function() {
      control();
      $('#toggle').click(function() {
        isHide=!isHide;
        control();
      });
    });
    
  </script>
  <title>Document</title>
</head>
<body>
  <div id="page">
    <div>
      <textarea class="form-control" rows="7" disabled>
        # 급여를 인자로 받아 소득세, 국민연금, 건강보험를 제외한 실수령액을 계산하는 함수를 정의하고 호출
        # 소득세율은 3.3%, 국민연금은 4.5%, 건강보험은 3.5%로 한다
        # 소수점 이하 금액은 절사한다
      </textarea>
    </div>
    <div class="d-grid mb-3 mt-3">
      <button id="toggle" class="btn btn-outline-primary">답안 보기</button>
    </div>
    <div id="answer">
      <textarea class="form-control" rows="10" disabled>
        def get_tax(salary):
          소득세 = salary * 0.033
          국민연금 = salary * 0.045
          건강보험 = salary * 0.035
          실수령액 = int(salary - 소득세 - 국민연금 - 건강보험)
          return 실수령액


        print(get_tax(3000000))
      </textarea>
    </div>
    <a href="q0019.html" class="btn btn-primary">다음으로</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #page {
      width: 1000px;
      margin: 0 auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let isHide = true;

    function control() {
      if(isHide) {
        $(this).text('답안 보기');
        $('#answer').hide();
      } else {
        $(this).text('답안 감추기')
        $('#answer').show();
      }
    }

    $(document).ready(function() {
      control();
      $('#toggle').click(function() {
        isHide=!isHide;
        control();
      });
    });
    
  </script>
  <title>Document</title>
</head>
<body>
  <div id="page">
    <div>
      <textarea class="form-control" rows="5" disabled>
        # 문자열이나 리스트 슬라이싱 방법 [시작위치:끝위치:step]이다

        # 시작위치와 끝위치를 생략하면 문자열 전체가 대상이 된다
        # 순서대로 접근 :  0   1   2   3
        # 거꾸로 접근 :    -4 -3  -2  -1 
        #                 동  서  남  북 
        
        # string 문자열을 거꾸로 출력
        # string 문자열에서 '북서'를 출력(거꾸로 출력한다)
        # string 문자열에서 '남동'를 출력(거꾸로 출력한다)
        string = '동서남북'
      </textarea>
  
    </div>
    <div class="d-grid mb-3 mt-3">
      <button id="toggle" class="btn btn-outline-primary">답안 보기</button>
    </div>
    <div id="answer">
      <textarea class="form-control" rows="10" disabled>
        string = '동서남북'

        print(string[::-1])
        print(string[::-2])
        print(string[-2::-2])
      </textarea>
    </div>
    <a href="q0006.html" class="btn btn-primary">다음으로</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #page {
      width: 1000px;
      margin: 0 auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let isHide = true;

    function control() {
      if(isHide) {
        $(this).text('답안 보기');
        $('#answer').hide();
      } else {
        $(this).text('답안 감추기')
        $('#answer').show();
      }
    }

    $(document).ready(function() {
      control();
      $('#toggle').click(function() {
        isHide=!isHide;
        control();
      });
    });
    
  </script>
  <title>Document</title>
</head>
<body>
  <div id="page">
    <div>
      <textarea class="form-control" rows="5" disabled>
        # 년도를 입력받아 다음 윤년을 출력
        # 2020입력 : 다음 윤년은 2000년입니다
        # 2021입력 : 다음 윤년은 2024년입니다
      </textarea>
  
    </div>
    <div class="d-grid mb-3 mt-3">
      <button id="toggle" class="btn btn-outline-primary">답안 보기</button>
    </div>
    <div id="answer">
      <textarea class="form-control" rows="20" disabled>       
        try:
          year = int(input('년도 입력: '))
        
          # 입력한 년도가 4의 배수라면 입력한 년도가 윤년
          # 입력한 년도가 4의 배수가 아니라면 다음 4의 배수 년도를 계산 
          if year%4==0:
            leap_year = year
          else:
            leap_year = year//4 * 4 + 4
        
          # 100의 배수인 년도는 윤년이 아니다
          # 위에서 계산한 leap_year가 100의 배수일 경우 4를 더한다
          if leap_year%100==0:
            leap_year+=4
          print(f'다음 윤년은 {leap_year}년입니다')
        except:
          print('년도를 정확히 입력하세요')        
      </textarea>
    </div>
    <a href="q0012.html" class="btn btn-primary">다음으로</a>
  </div>
</body>
</html>

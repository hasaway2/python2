<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #page {
      width: 1000px;
      margin: 0 auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let isHide = true;

    function control() {
      if(isHide) {
        $(this).text('답안 보기');
        $('#answer').hide();
      } else {
        $(this).text('답안 감추기')
        $('#answer').show();
      }
    }

    $(document).ready(function() {
      control();
      $('#toggle').click(function() {
        isHide=!isHide;
        control();
      });
    });
    
  </script>
  <title>Document</title>
</head>
<body>
  <div id="page">
    <div>
      <textarea class="form-control" rows="5" disabled>
        # 년도를 입력받아 그 해에 월드컵이 열리는지 또는 올림픽이 열리는 지 아니면 월드컵도 올림픽도 열리지 않는지 출력
        # 잘못된 입력에 대해 예외처리하시이
      </textarea>
    </div>
    <div class="d-grid mb-3 mt-3">
      <button id="toggle" class="btn btn-outline-primary">답안 보기</button>
    </div>
    <div id="answer">
      <textarea class="form-control" rows="10" disabled>
        try:
          year = int(input('년도를 입력 : '))
          if year%4==2:
            print('월드컵이 열리는 해입니다')
          elif year%4==0:
            print('하계 올림픽이 열리는 해입니다')
          else:
            print('월드컵도 올림픽도 열리지 않는 해입니다')
        except:
          print('년도를 정확하게 입력하세요')        
      </textarea>
    </div>
    <a href="q0009.html" class="btn btn-primary">다음으로</a>
  </div>
</body>
</html>

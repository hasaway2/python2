<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #page {
      width: 1000px;
      margin: 0 auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let isHide = true;

    function control() {
      if(isHide) {
        $(this).text('답안 보기');
        $('#answer').hide();
      } else {
        $(this).text('답안 감추기')
        $('#answer').show();
      }
    }

    $(document).ready(function() {
      control();
      $('#toggle').click(function() {
        isHide=!isHide;
        control();
      });
    });
    
  </script>
  <title>Document</title>
</head>
<body>
  <div id="page">
    <div>
      <textarea class="form-control" rows="7" disabled>
        # 두 숫자를 인자로 받아 큰수를 리턴하는 함수를 정의하고 호출
      </textarea>
    </div>
    <div class="d-grid mb-3 mt-3">
      <button id="toggle" class="btn btn-outline-primary">답안 보기</button>
    </div>
    <div id="answer">
      <textarea class="form-control" rows="20" disabled>
        def large(param1, param2):
          if param1>param2:
            return param1
          else:
            return param2

        # 삼항 연산자로
        def large2(param1, param2):
          return param1 if param1>param2 else param2

        print(large(10, 20))
        print(large2(10, 20))
      </textarea>
    </div>
    <a href="q0020.html" class="btn btn-primary">다음으로</a>
  </div>
</body>
</html>
